	<script type="text/javascript">
		$.ajax({
			url:"/user/loginStatus",
			dataType:"json",
			success:function(ret){
				if(ret.code == "10001"){
					if(ret.model.usrId == 2){
						$("#login").text("您好："+returnCitySN["cname"]+"的"+ret.model.usrName);
						$(".youke-power").show();
					}else{
						$("#login").text("您好："+ret.model.usrName);
						if(ret.model.usrId == 1){
							$("#jangle_menu_xtgl").show();
						}
					}
					$("#login").append("<a href='javascript:logout();'>注销</a>");
				}
			},
			error : function(request, textStatus, errorThrown) {
				jangleShowAjaxError(request, textStatus, errorThrown);
			}
		});
		//注销
		function logout(){
			$.ajax({
				url:"/user/logout",
				dataType:"json",
				success:function(ret){
					if(ret.code =="10001"){
						alert(ret.message);
						location.href="index.html";
					}
				},
				error : function(request, textStatus, errorThrown) {
					jangleShowAjaxError(request, textStatus, errorThrown);
				}
			});
		}
