<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>welcome to jangle home</title>
<link rel="stylesheet" type="text/css" href="css/backSystem.css" />
<style>
.header span {
	width: 50px;
}
</style>
</head>
<body>
	<div class="header">
		<a href="index/welcome.html" target="bottomIframe"><span>首页</span></a>
		<a href="index/bootstrap.html" target="bottomIframe"><span>bootstrap</span></a>
		<a href="index/react.html" target="bottomIframe"><span>react</span></a>
		<a href="index/easyUI.html" target="bottomIframe"><span>easyUI</span></a>
		<a href="index/demo.html" target="bottomIframe"><span>demo</span></a>
		<span style="float: right;width:250px;" id="login"> <a href="login.html"><span>login</span></a>
		</span>
	</div>
	<div class="content">
		<iframe id="bottomIframe" src="index/welcome.html" name="bottomIframe"
			width="100%" height="1500px;" style="border: 0px;"></iframe>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$.ajax({
			url:"/user/login",
			dataType:"json",
			success:function(ret){
				if(ret.code == "10001" && ret.map != null){
					$("#login").text("您好："+ret.map.userName);
					$("#login").append("<a href='javascript:logout();'>注销</a>");
				}
			},
			error : function(request, textStatus, errorThrown) {
				fxShowAjaxError(request, textStatus, errorThrown);
			}
		});
		//注销
		function logout(){
			$.ajax({
				url:"/user/logout",
				dataType:"json",
				success:function(ret){
					if(ret.code =="10001"){
						alert(ret.message);
						location.href="index.html";
					}
				},
				error : function(request, textStatus, errorThrown) {
					fxShowAjaxError(request, textStatus, errorThrown);
				}
			});
		}
	</script>
</body>
</html>
