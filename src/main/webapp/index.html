	<script type="text/javascript">
		var zjrkUuid = 1903;
		var rkday = 21;
		$.ajax({
			url:"/user/loginStatus",
			dataType:"json",
			success:function(ret){
				if(ret.code == "10001"){
					if(ret.model.id == 2){
						$("#login").text("您好："+returnCitySN["cname"]+"的"+ret.model.jgName);
						$(".youke-power").show();
					}else{
						$("#login").text("您好："+ret.model.jgName);
						if(ret.model.id == 1){
							$("#jangle_menu_xtgl").show();
						}
					}
					$("#login").append("<a href='javascript:logout();'><img alt='注销' src='images/userLogout.png' width='42' height='42'></a>");
				}
			},
			error : function(request, textStatus, errorThrown) {
				jangleShowAjaxError(request, textStatus, errorThrown);
			}
		});
		$.ajax({
			url:"/visitCtrl/insert",
			type:"POST",
			dataType:"json",
			data:{"dmDesc":returnCitySN["cip"],"dmDesc2":returnCitySN["cname"]},
			success:function(ret){
				console.log(ret);
				$("#visitCount").text("被访问"+ret.count+"次");
			},error:function(){}
		});
		//注销
		function logout(){
			$.ajax({
				url:"/user/logout",
				dataType:"json",
				success:function(ret){
					if(ret.code =="10001"){
						alert(ret.message);
						location.href="index.html";
					}
				},
				error : function(request, textStatus, errorThrown) {
					jangleShowAjaxError(request, textStatus, errorThrown);
				}
			});
		}
		// 向上
		function zjrkBack(){
			zjrkUuid -= 5;
			rkday--;
			$("#zjrkURL").text("2019-10-"+rkday);
			$("#zjrkURL").attr("href","http://www.zjrjks.org/weChat.do?method=pInfo&uuid="+zjrkUuid);
		}
		// 向下
		function zjrkNext(){
			zjrkUuid += 5;
			rkday++;
			$("#zjrkURL").text("2019-10-"+rkday);
			$("#zjrkURL").attr("href","http://www.zjrjks.org/weChat.do?method=pInfo&uuid="+zjrkUuid);
		}
	</script>
