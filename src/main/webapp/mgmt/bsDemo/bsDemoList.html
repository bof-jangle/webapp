<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DEMO管理</title>
    <!-- 引入bootstrap样式 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入bootstrap-table样式 -->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.8.1/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
<!-- 	    <div class="navbar-header"> -->
<!-- 	        <a class="navbar-brand" href="#">查询</a> -->
<!-- 	    </div> -->
	    <div>
	        <form class="navbar-form" role="search" id="searchForm">
	            <div class="form-group">
	                <input type="text" class="form-control" name="id" placeholder="输入ID">
	            </div>
	            <button type="button" class="btn btn-default" onclick="search()">查询</button>
	            <div style="float:right !important;">
				<button type="button" class="btn btn-default"
					onclick="addFormInfo()">新增</button>
				</div>
	        </form>
	    </div>
		</div>
	</nav>
	<div style="width: 100%; padding-top: 8px;" align="left">
			<table id="tablewrap" data-toggle="table" data-locale="zh-CN"
					data-ajax="ajaxRequest" data-side-pagination="server"
					data-striped="true" data-single-select="true"
					data-click-to-select="false" data-pagination="true"
					data-pagination-first-text="首页" data-pagination-pre-text="上一页"
					data-pagination-next-text="下一页" data-pagination-last-text="末页"
					class="fline-show-when-ready">
					<thead style="text-align: center;">
						<tr>
							<th data-formatter="numberAsc" data-width="50">序列</th>
							<th data-field="dmDesc" data-width="300" data-formatter="nameFormat">描述</th>
							<th data-field="id" data-width="100">id</th>
							<th data-field="id" data-width="100" data-formatter="operateFormat">操作</th>
						</tr>
					</thead>
				</table>
	</div>
	    <!-- jquery -->
<!-- 	<script src="../../js/jquery-3.3.1.min.js" type="text/javascript"></script> -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- bootstrap-table.min.js -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.8.1/bootstrap-table.min.js"></script>
    <!-- 引入中文语言包 -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.8.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/js/jangle.util.js"></script>
	<script src="../../js/bootstrap.table.ajax.js" ></script>
	<script type="text/javascript">
		var pathname = window.location.pathname;
		var listPageName = pathname.substring(pathname.lastIndexOf("/")+1);
		var addressPostfix = "&r="+Math.random()+"&back="+listPageName;
		var url = "/bsDemoAction/selectPage.action";	//获取数据的url地址，需要实现分页功能。
		//新增按钮 打开新增数据的页面
		function addFormInfo() {
			window.location.href = "bsDemoEdit.html"
		}
		//查看详情
		function openDetail(data) {
			window.location.href = "bsDemoOpen.html?id=" + data.id + addressPostfix;
		}
		//编辑详情
		function editDetail(data){
			window.location.href = "bsDemoEdit.html?id=" + data.id + addressPostfix;
		}
	</script>
</body>
</html>
