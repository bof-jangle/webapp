<!DOCTYPE html>
<html>
<head>

<body>
<input type="file" id="jangleFile" />
<input type="text" id="jangleText" />
<button onclick="testOnClick()">ok</button>
<script src="/js/jquery-3.3.1.min.js" ></script>
<script>

// 点击事件
function testOnClick(){
	var files = document.getElementById('jangleFile').files;
	console.log(files[0]);
	var v2 = $("#jangleFile")[0].files;
	console.log(v2);
	
	var formData = new FormData();
	formData.append("JAttFile",files[0]);
	$.ajax({
		url:"/bsAttachmentCtrl/insert.ctrl",
		type:"post",
		data:formData,
		contextType:false,
		processData:false,
		success:function(data){
			console.log(data);
		}
	});
}
</script>
