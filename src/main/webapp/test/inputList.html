<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input的下拉选项 html5</title>
<link rel="stylesheet" type="text/css" href="../css/backSystem.css" /><!-- TODO 这里的路径需要修改，可去除 -->
</head>
<body>
<span>input 的list属性。 其值 与  datalist标签的 id属性保持一致。 即可进行关联。</span>
<br />
<span>datalist用option子节点，做选项。</span>
<br />
<input type="text" list="itemlist" name="">
<datalist id="itemlist">
    <option>item1</option>
    <option>item2</option>
    <option>item3</option>
    <option>item4</option>
</datalist>
