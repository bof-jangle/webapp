<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>about easyUI</title>
<link rel="stylesheet" type="text/css" href="../css/backSystem.css" />
</head>
<body>
	<div class="content">
		<div class="menuBox">
		</div>
		<iframe id="rightIframe" name="rightIframe" width="100%" style="border:0px;height:1500px;" ></iframe>
	</div>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript">
	$(function(){
		//获取easyUi列表
		$.ajax({
			url:"utils/getEasyUIList",
			dataType:"json",
			error:function(jqXHR,textStatus,errorThrown){
				console.log("获取easyUI目录失败");
				console.log(jqXHR);
				console.log(textStatus);
				console.log(errorThrown);
			},
			success:function(data){
				for(var i=0;i<data.length;i++){
					var div = '<div data-for="../easyui/demo/'+data[i]+'/basic.html">'+data[i]+'</div>';
					$(".menuBox").append(div);
				}
			}
		});
		//菜单选中事件
		$(".menuBox").on("click","div",function(){
			$(this).addClass("active");
			$(this).siblings().removeClass("active");
			$("#rightIframe").attr("src",""+$(this).data("for"));
		});
	});
</script>
</body>
</html>
