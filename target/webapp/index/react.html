<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>about react</title>
<link rel="stylesheet" type="text/css" href="../css/backSystem.css" />
</head>
<body>
	<div class="content">
		<div class="menuBox">
				<div data-for="react/1.html" class="active">1</div>
				<div data-for="react/2.html" >2</div>
				<div data-for="react/3.html" >3</div>
				<div data-for="react/4.html" >4</div>
		</div>
		<iframe id="rightIframe" name="rightIframe" width="100%"  style="border:0px;"></iframe>
	</div>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript">
		$(function(){
			$(".menuBox").on("click","div",function(){
				$(this).addClass("active");
				$(this).siblings().removeClass("active");
				$("#rightIframe").attr("src",""+$(this).data("for"));
			})
		});
	</script>
</body>
</html>
